<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>

    <script src="lib/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            let btn = $('button');
            let txt = $('.text');

            txt.click(function(){
                txt.css({
                    'color' : 'red',
                    'background-color' : 'yellow'

                })
            })//txt.click()

            btn.click(function(){
                $('img').slideToggle(1000);
            });//btn.click()



        });//jquery end

        // $(document).ready(function(){
            
        // })
    </script>    


</head>
<body>
    <button>버튼</button>
    <img src="img/img02.jpg" style="width: 300px; display: block;" alt="">   

    <p class="text">
        이미지
    </p><!-- .text -->
</body>
</html>
