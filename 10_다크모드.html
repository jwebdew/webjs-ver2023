            padding: 0;

        button {

            padding: 20px;

        }
        p {

                if(btn.innerText == '다크모드') {
                    btn.innerText = '라이트모드';
                    btn.style.backgroundColor = '#fff';
                    btn.style.color = '#333';

                    bodyTag.style.backgroundColor = '#333';
                    bodyTag.style.color = '#fff';
                } else {
                    //조건이 맞지 않을 때 실행코드
                    //라이트모드일 때 실행
                    btn.innerText = '다크모드';
                    btn.style.backgroundColor = '#333';

                    bodyTag.style.backgroundColor = '#fff';

                }
