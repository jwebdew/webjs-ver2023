<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 위치메서드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: palevioletred;
            position: relative;
        }
        .box p {
            width: 50px;
            height: 50px;
            background-color: white;
            position: absolute;
            top: 50px;
            left: 100px;
        }
    </style>

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            //부모의 position을 기준으로
            //자식이 y축, x축 떨어진 값을 찾기
            //position().top
            //position().left
            let positionTop = $('.box p').position().top;  
            let positionLeft = $('.box p').position().left;

            $('.text1 strong').text(positionTop);
            $('.text2 strong').text(positionLeft);
        })
    </script>
</head>
<body>
    <div class="box">
        <p>box</p>
    </div><!-- .box end -->

    <p class="text1">
        top위치값 : <strong></strong>
    </p><!-- .text1 end -->
    <p class="text2">
        left위치값 : <strong></strong>
    </p>
</body>
</html>
